<body>
  <div class="main-container">
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fab fa-whatsapp"></i>
      </div>
      <h1 class="title">ùêÄùêãùêà-ùêàùêçùêóùêàùêÉùêÑ-üåéüå∏</h1>
      <p class="subtitle">Enter your phone number to generate pairing code</p>
    </div>

    <div class="input-section">
      <div class="input-label">
        <i class="fas fa-phone"></i>
        <span>WhatsApp Number with Country Code</span>
      </div>
      
      <div class="input-wrapper">
        <input 
          type="tel" 
          id="phoneNumber" 
          class="phone-input" 
          placeholder="Enter number with country code (e.g., 923001234567)"
          maxlength="15"
          autocomplete="tel"
          pattern="[0-9]{10,15}"
        >
      </div>

      <button id="generateButton" class="generate-button">
        <i class="fas fa-paper-plane"></i>
        <span>Generate Pairing Code</span>
      </button>
    </div>

    <div class="loading-section" id="loadingSection">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <span>Generating pairing code...</span>
      </div>
    </div>

    <div class="result-section" id="resultSection"></div>

    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>
  </div>

  <div class="footer">
    <span class="footer-highlight">ùêÄ…≠ƒ´ƒ´ ùêåùêÉ ùêÅ‚ùçùêì</span> &copy; <span id="currentYear"></span> - Advanced WhatsApp Bot Solutions
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Main functionality
    const phoneInput = document.getElementById('phoneNumber');
    const generateButton = document.getElementById('generateButton');
    const loadingSection = document.getElementById('loadingSection');
    const resultSection = document.getElementById('resultSection');

    // Copy function with enhanced UX and animations
    async function copyCode() {
      const codeElement = document.getElementById('codeText');
      const codeValue = codeElement.getAttribute('data-code');
      
      try {
        await navigator.clipboard.writeText(codeValue);
        
        // Visual feedback with enhanced animation
        codeElement.innerHTML = `
          <i class="fas fa-check-circle" style="color: #22C55E; font-size: 1.2rem; animation: successBounce 0.6s ease-out;"></i>
          <span style="animation: successGlow 0.8s ease-out;">CODE COPIED!</span>
        `;
        codeElement.classList.add('success-animation');
        
        // Reset after 2.5 seconds
        setTimeout(() => {
          codeElement.innerHTML = `
            <span>CODE: <span class="code-value">${codeValue}</span></span>
            <i class="fas fa-copy copy-icon"></i>
          `;
          codeElement.classList.remove('success-animation');
        }, 2500);
      } catch (err) {
        console.error('Failed to copy: ', err);
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = codeValue;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        codeElement.innerHTML = `
          <i class="fas fa-check-circle" style="color: #22C55E; font-size: 1.2rem;"></i>
          <span>CODE COPIED!</span>
        `;
        codeElement.classList.add('success-animation');
        setTimeout(() => {
          codeElement.innerHTML = `
            <span>CODE: <span class="code-value">${codeValue}</span></span>
            <i class="fas fa-copy copy-icon"></i>
          `;
          codeElement.classList.remove('success-animation');
        }, 2500);
      }
    }

    // Enhanced input validation and formatting with animations
    phoneInput.addEventListener('input', function(e) {
      // Add typing animation
      e.target.classList.add('typing-animation');
      setTimeout(() => {
        e.target.classList.remove('typing-animation');
      }, 300);

      // Remove any non-numeric characters
      let value = e.target.value.replace(/[^0-9]/g, '');
      
      // Limit to 15 digits (international standard)
      if (value.length > 15) {
        value = value.substring(0, 15);
      }
      
      e.target.value = value;
    });

    // Add focus animations
    phoneInput.addEventListener('focus', function(e) {
      e.target.style.animation = 'inputFocusPulse 0.6s ease-out';
    });

    phoneInput.addEventListener('blur', function(e) {
      e.target.style.animation = 'inputGlow 2s ease-in-out infinite alternate';
    });

    // Main generate button event with enhanced animations
    generateButton.addEventListener('click', async function(e) {
      e.preventDefault();
      
      const phoneNumber = phoneInput.value.replace(/[^0-9]/g, '');
      
      // Clear previous results
      resultSection.innerHTML = '';
      
      // Validation with animated feedback
      if (!phoneNumber) {
        showError('Please enter your WhatsApp number with country code.');
        phoneInput.style.animation = 'errorShake 0.8s ease-in-out';
        setTimeout(() => {
          phoneInput.style.animation = 'inputGlow 2s ease-in-out infinite alternate';
        }, 800);
        return;
      }
      
      if (phoneNumber.length < 10) {
        showError('Invalid number format. Please enter a valid phone number.');
        phoneInput.style.animation = 'errorShake 0.8s ease-in-out';
        setTimeout(() => {
          phoneInput.style.animation = 'inputGlow 2s ease-in-out infinite alternate';
        }, 800);
        return;
      }

      if (phoneNumber.length > 15) {
        showError('Phone number too long. Please check and try again.');
        phoneInput.style.animation = 'errorShake 0.8s ease-in-out';
        setTimeout(() => {
          phoneInput.style.animation = 'inputGlow 2s ease-in-out infinite alternate';
        }, 800);
        return;
      }
      
      // Show loading with animation
      showLoading(true);
      
      try {
        // Make API call
        const response = await axios(`/code?number=${phoneNumber}`);
        const code = response.data.code;
        
        if (code && code !== "‚ùó Service Unavailable" && code !== "Service is Currently Unavailable" && code !== "Try After Few Minutes") {
          showSuccess(code);
        } else {
          showError('Service temporarily unavailable. Please try again later.');
        }
      } catch (error) {
        console.error('Error:', error);
        if (error.response?.status === 400) {
          showError('Invalid phone number format. Please check and try again.');
        } else {
          showError('Network error. Please check your connection and try again.');
        }
      } finally {
        showLoading(false);
      }
    });

    function showLoading(show) {
      if (show) {
        loadingSection.style.display = 'block';
        loadingSection.style.animation = 'loadingFadeIn 0.5s ease-out';
      } else {
        loadingSection.style.display = 'none';
      }
      
      generateButton.disabled = show;
      generateButton.innerHTML = show ? 
        '<div class="spinner" style="width: 20px; height: 20px; margin-right: 8px;"></div><span>Generating...</span>' :
        '<i class="fas fa-paper-plane"></i><span>Generate Pairing Code</span>';
    }

    function showError(message) {
      resultSection.innerHTML = `
        <div class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <span>${message}</span>
        </div>
      `;
    }

    function showSuccess(code) {
      resultSection.innerHTML = `
        <div class="code-display">
          <div class="code-text" id="codeText" onclick="copyCode()" data-code="${code}">
            <span>CODE: <span class="code-value">${code}</span></span>
            <i class="fas fa-copy copy-icon"></i>
          </div>
          <div style="margin-top: 0.75rem; font-size: 0.85rem; color: rgba(255, 255, 255, 0.7); text-align: center;">
            Click the code above to copy it to clipboard
          </div>
        </div>
      `;
    }

    // Enter key support
    phoneInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        generateButton.click();
      }
    });

    // Auto-focus on input with delay for better UX
    window.addEventListener('load', function() {
      setTimeout(() => {
        phoneInput.focus();
      }, 500);
    });

    // Add dynamic CSS animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes successBounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      
      @keyframes successGlow {
        0% { text-shadow: none; }
        50% { text-shadow: 0 0 20px #22C55E; }
        100% { text-shadow: none; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
