<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="𝐀ɭīī 𝐌𝐃 𝐁❍𝐓 - Phone Pairing">
  <meta property="og:description" content="Pair your WhatsApp with 𝐀ɭīī 𝐌𝐃 𝐁❍𝐓 using phone number verification.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://files.catbox.moe/y65ffs.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="𝐀ɭīī 𝐌𝐃 𝐁❍𝐓 - Phone Pairing">
  <meta name="twitter:description" content="Secure phone number pairing for WhatsApp bot integration.">
  <meta name="twitter:image" content="https://files.catbox.moe/y65ffs.jpg">
  <title>𝐀ɭīī 𝐌𝐃 𝐁❍𝐓 - Phone Pairing</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📱</text></svg>">
  <link rel="stylesheet" href="/theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .main-container {
      background: var(--glass-dark);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .main-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.1), transparent);
      transition: left 2s ease;
      animation: shine 3s ease-in-out infinite;
    }

    @keyframes shine {
      0%, 100% { left: -100%; }
      50% { left: 100%; }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: var(--grad-primary);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
      animation: pulse 2s infinite;
      font-size: 2.5rem;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(37, 99, 235, 0.5); }
    }

    .title {
      font-family: 'Orbitron', monospace;
      font-size: 2rem;
      font-weight: 800;
      background: var(--grad-primary);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-soft);
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .input-section {
      margin-bottom: 2rem;
    }

    .input-label {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.5rem;
      color: var(--text);
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .phone-input {
      width: 100%;
      padding: 1.25rem 4.5rem 1.25rem 1.5rem;
      background: var(--surface-2);
      border: 2px solid var(--border);
      border-radius: 16px;
      color: var(--text);
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      outline: none;
    }

    .phone-input:focus {
      border-color: var(--blue-neo);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      transform: translateY(-1px);
    }

    .phone-input::placeholder {
      color: var(--text-muted);
    }

    .pair-button {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--grad-primary);
      border: none;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .pair-button:hover {
      transform: translateY(-50%) translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
    }

    .pair-button:active {
      transform: translateY(-50%) translateY(0px);
    }

    .loading-section {
      display: none;
      text-align: center;
      margin: 1.5rem 0;
    }

    .loading-spinner {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--blue-neo);
      font-weight: 500;
      font-size: 0.95rem;
    }

    .result-section {
      margin-top: 1.5rem;
    }

    .code-display {
      background: var(--surface-3);
      border-radius: 16px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      animation: slideUp 0.6s ease-out;
    }

    .code-text {
      color: var(--text);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;
      border-radius: 12px;
      background: var(--surface);
    }

    .code-text:hover {
      background: var(--surface-2);
      transform: translateY(-1px);
    }

    .code-value {
      color: var(--blue-neo);
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 1.3rem;
      letter-spacing: 3px;
      font-weight: 700;
    }

    .copy-icon {
      font-size: 1rem;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .code-text:hover .copy-icon {
      opacity: 1;
    }

    .error-message {
      color: var(--red-neo);
      background: rgba(239, 35, 60, 0.1);
      border: 1px solid rgba(239, 35, 60, 0.2);
      border-radius: 12px;
      padding: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-soft);
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 1px solid var(--border);
    }

    .back-link:hover {
      color: var(--blue-neo);
      border-color: var(--blue-neo);
      transform: translateX(-3px);
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 1rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8rem;
      border-top: 1px solid var(--border);
    }

    .footer-highlight {
      color: var(--blue-neo);
      font-weight: 600;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .main-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .title {
        font-size: 1.75rem;
      }
      
      .subtitle {
        font-size: 0.9rem;
      }

      .phone-input {
        font-size: 1rem;
        padding: 1rem 4rem 1rem 1.25rem;
      }
    }

    /* Success animation */
    .success-animation {
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fab fa-whatsapp" style="color: white;"></i>
      </div>
      <h1 class="title">𝐀ɭīī 𝐌𝐃 𝐁❍𝐓</h1>
      <p class="subtitle">Enter your phone number to generate pairing code</p>
    </div>

    <div class="input-section">
      <div class="input-label">
        <i class="fas fa-phone"></i>
        <span>WhatsApp Number with Country Code</span>
      </div>
      
      <div class="input-wrapper">
        <input 
          type="tel" 
          id="phoneNumber" 
          class="phone-input" 
          placeholder="e.g., 923001234567"
          maxlength="15"
          autocomplete="tel"
        >
        <button id="pairButton" class="pair-button">
          <i class="fas fa-paper-plane"></i>
          <span>Generate</span>
        </button>
      </div>
    </div>

    <div class="loading-section" id="loadingSection">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <span>Generating pairing code...</span>
      </div>
    </div>

    <div class="result-section" id="resultSection"></div>

    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>
  </div>

  <div class="footer">
    <span class="footer-highlight">𝐀ɭīī 𝐌𝐃 𝐁❍𝐓</span> &copy; <span id="currentYear"></span> - Advanced WhatsApp Bot Solutions
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Main functionality
    const phoneInput = document.getElementById('phoneNumber');
    const pairButton = document.getElementById('pairButton');
    const loadingSection = document.getElementById('loadingSection');
    const resultSection = document.getElementById('resultSection');

    // Copy function with enhanced UX
    async function copyCode() {
      const codeElement = document.getElementById('codeText');
      const codeValue = codeElement.getAttribute('data-code');
      
      try {
        await navigator.clipboard.writeText(codeValue);
        
        // Visual feedback
        codeElement.innerHTML = `
          <i class="fas fa-check-circle" style="color: #22C55E; font-size: 1.2rem;"></i>
          <span>CODE COPIED!</span>
        `;
        codeElement.classList.add('success-animation');
        
        // Reset after 2 seconds
        setTimeout(() => {
          codeElement.innerHTML = `
            <span>CODE: <span class="code-value">${codeValue}</span></span>
            <i class="fas fa-copy copy-icon"></i>
          `;
          codeElement.classList.remove('success-animation');
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = codeValue;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        codeElement.innerHTML = `
          <i class="fas fa-check-circle" style="color: #22C55E; font-size: 1.2rem;"></i>
          <span>CODE COPIED!</span>
        `;
        setTimeout(() => {
          codeElement.innerHTML = `
            <span>CODE: <span class="code-value">${codeValue}</span></span>
            <i class="fas fa-copy copy-icon"></i>
          `;
        }, 2000);
      }
    }

    // Enhanced input validation and formatting
    phoneInput.addEventListener('input', function(e) {
      // Remove any non-numeric characters
      let value = e.target.value.replace(/[^0-9]/g, '');
      
      // Limit to 15 digits (international standard)
      if (value.length > 15) {
        value = value.substring(0, 15);
      }
      
      e.target.value = value;
    });

    // Main pair button event
    pairButton.addEventListener('click', async function(e) {
      e.preventDefault();
      
      const phoneNumber = phoneInput.value.replace(/[^0-9]/g, '');
      
      // Clear previous results
      resultSection.innerHTML = '';
      
      // Validation
      if (!phoneNumber) {
        showError('Please enter your WhatsApp number with country code.');
        return;
      }
      
      if (phoneNumber.length < 10) {
        showError('Invalid number format. Please enter a valid phone number.');
        return;
      }

      if (phoneNumber.length > 15) {
        showError('Phone number too long. Please check and try again.');
        return;
      }
      
      // Show loading
      showLoading(true);
      
      try {
        // Make API call
        const response = await axios(`/code?number=${phoneNumber}`);
        const code = response.data.code;
        
        if (code && code !== "❗ Service Unavailable" && code !== "Service is Currently Unavailable") {
          showSuccess(code);
        } else {
          showError('Service temporarily unavailable. Please try again later.');
        }
      } catch (error) {
        console.error('Error:', error);
        if (error.response?.status === 400) {
          showError('Invalid phone number format. Please check and try again.');
        } else {
          showError('Network error. Please check your connection and try again.');
        }
      } finally {
        showLoading(false);
      }
    });

    function showLoading(show) {
      loadingSection.style.display = show ? 'block' : 'none';
      pairButton.disabled = show;
      pairButton.style.opacity = show ? '0.7' : '1';
      pairButton.innerHTML = show ? 
        '<div class="spinner" style="width: 16px; height: 16px;"></div><span>Generating...</span>' :
        '<i class="fas fa-paper-plane"></i><span>Generate</span>';
    }

    function showError(message) {
      resultSection.innerHTML = `
        <div class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <span>${message}</span>
        </div>
      `;
    }

    function showSuccess(code) {
      resultSection.innerHTML = `
        <div class="code-display">
          <div class="code-text" id="codeText" onclick="copyCode()" data-code="${code}">
            <span>CODE: <span class="code-value">${code}</span></span>
            <i class="fas fa-copy copy-icon"></i>
          </div>
          <div style="margin-top: 0.75rem; font-size: 0.85rem; color: var(--text-soft); text-align: center;">
            Click the code above to copy it to clipboard
          </div>
        </div>
      `;
    }

    // Enter key support
    phoneInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        pairButton.click();
      }
    });

    // Auto-focus on input
    window.addEventListener('load', function() {
      phoneInput.focus();
    });
  </script>
</body>
</html>
