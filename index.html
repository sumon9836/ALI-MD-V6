<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALI MD - WEBSITE</title>
    <link rel="website icon" type="jpg" href="megalodon.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #001f3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #ee82ee);
      background-size: 500% 500%;
      animation: glow 15s ease infinite;
      opacity: 0.3;
      z-index: 0;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 64, 0.9);
      border-radius: 18px;
      padding: 2rem;
      text-align: center;
      max-width: 480px;
      box-shadow: 0 0 25px #0074D9;
    }

    .card img.profile {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0074D9;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 1rem;
      color: #00aaff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: transparent;
      border: 2px solid #0074D9;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.4s;
      animation: buttonGlow 4s linear infinite;
    }

    @keyframes buttonGlow {
      0% { box-shadow: 0 0 10px #ff0000; border-color: #ff0000; }
      33% { box-shadow: 0 0 10px #00ff00; border-color: #00ff00; }
      66% { box-shadow: 0 0 10px #0074D9; border-color: #0074D9; }
      100% { box-shadow: 0 0 10px #ff0000; border-color: #ff0000; }
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #bbb;
    }

    audio {
      margin-top: 1rem;
      width: 100%;
      border-radius: 10px;
    }

    #digital-clock {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      color: #00ffcc;
    }

    .tz-flag {
      width: 20px;
      height: 12px;
      border-radius: 2px;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>

    <button class="btn" onclick="window.open('/pair')">PARING CODE</button>

  <script>
    function updateTime() {
      const options = {
        timeZone: 'America/Port-au-Prince',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };
      const now = new Date().toLocaleTimeString('en-GB', options);
      document.getElementById('time').textContent = now;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
